

<div class="container" >
  <div *ngFor="let connection of connections">
    <div class="connection-header">
      <h2>
        Connection: {{connection.address + connection.port}}
      </h2>
      <button mat-raised-button
              color="custom-green"
              (click)="onCreateSchema()">
        CREATE SCHEMA
      </button>

    </div>
    <app-tree class="tree" [connection]="connection"></app-tree>
  </div>
  <button mat-raised-button
          color="custom-green"
          (click)="onAddConnection()">
    ADD CONNECTION
  </button>
</div>
