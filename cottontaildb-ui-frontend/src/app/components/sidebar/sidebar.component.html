<div class="content">

    <mat-toolbar>
      <button mat-icon-button (click)="createConnection()">
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Connection tree structure. -->
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node">
        <button mat-icon-button disabled></button>
        {{node.item}}
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild">
        <button mat-icon-button [attr.aria-label]="'Toggle ' + node.name" matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>

        <div [ngSwitch]="node.type.valueOf()">
          <mat-icon *ngSwitchCase="0">power</mat-icon>
          <mat-icon *ngSwitchCase="1">schema</mat-icon>
          <mat-icon *ngSwitchCase="2">table</mat-icon>
          <mat-icon *ngSwitchCase="3">table</mat-icon>
          <mat-icon *ngSwitchCase="4">account_tree</mat-icon>
        </div>
        {{node.name}}

        <div [ngSwitch]="node.type.valueOf()">
          <div *ngSwitchCase="0">
            <button mat-icon-button><mat-icon>delete</mat-icon></button>
          </div>
          <div *ngSwitchCase="1">
            <!-- Schema actions -->
          </div>
          <div *ngSwitchCase="2">
            <!-- Entity actions -->
          </div>
          <div *ngSwitchCase="3">
            <!-- Column actions -->
          </div>
          <div *ngSwitchCase="4">account_tree
            <!-- Index actions -->
          </div>
        </div>
      </mat-tree-node>
    </mat-tree>

</div>
