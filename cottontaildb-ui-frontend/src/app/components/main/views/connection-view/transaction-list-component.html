<table mat-table [dataSource]="dataSource" [style.width]="'100%'" matSort>
  <ng-container matColumnDef="txId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction ID </th>
    <td mat-cell *matCellDef="let element"> {{element.txId}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>

  <ng-container matColumnDef="ended">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ended </th>
    <td mat-cell *matCellDef="let element"> {{element.ended}} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button *ngIf="element.state == 'RUNNING'" mat-flat-button color="warn">Kill</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of transactions."></mat-paginator>
