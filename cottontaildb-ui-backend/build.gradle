plugins {
    id 'java'
}

group 'org.vitrivr'
version '0.15.1'

repositories {
    mavenCentral()
}

/* Configuration for frontend classpath files (see dependencies). */
configurations {
    frontendClasspath {
        canBeConsumed = false
        canBeResolved = true
    }
}

dependencies {
    implementation 'io.javalin:javalin:5.0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.0-rc1'
    api project(':cottontaildb-core')
    ///// Frontend files (produced by sub-project).
    //implementation frontendClasspath(project(path: ":cottontaildb-ui-frontend", configuration: 'frontendFiles'))

}

test {
    useJUnitPlatform()
}




